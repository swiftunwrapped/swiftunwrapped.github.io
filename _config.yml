# Dependencies
plugins:
  - jekyll-sitemap

# theme
theme: jekyll-theme-minimal
title: 'Swift Unwrapped'
description: 'An audio spin off of Swift Weekly Brief and discussions on the Swift programming language.'
logo: /img/logo.jpg
show_downloads: false
twitter_handle: "@swift_unwrapped"
twitter_url: https://twitter.com/swift_unwrapped

# File rules
exclude:
  - Makefile
  - LICENSE
  - README.md
  - scripts/
  - .github/

# Site
permalink: /episodes/:title/
sass:
  style: compressed

url: https://swiftunwrapped.github.io

timezone: America/Los_Angeles
